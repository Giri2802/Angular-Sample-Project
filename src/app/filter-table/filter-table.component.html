<form [formGroup]="filterTable">
        <p-table #dt 
        [value]="cars" 
        [columns]="cols" 
        [(selection)]="selectedSl" 
        sortMode="multiple" [paginator]="true" 
        [rows]="20" 
        [globalFilterFields]="['vin']"
        >
        <ng-template pTemplate="caption">
            <div style="text-align: right">
                <p-radioButton name="group1" value="active"
                    (onClick)="dt.filterGlobal(filterTable.controls.radio.value, 'equals')" formControlName="radio"
                    label="Active" inputId="opt1"></p-radioButton>
                <p-radioButton name="group1" value="Inactive"
                    (onClick)="dt.filterGlobal(filterTable.controls.radio.value, 'equals')" formControlName="radio"
                    label="Inactive" inputId="opt2"></p-radioButton>
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{col.header}}
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                    </th>
                </tr>
        </ng-template>

                                        {{rowData.vin}}

                                </p-cellEditor>
                             </td>

    <button pButton (click)="toggleEdit()" label="Toggle Edit"></button>

    <p-table [value]="cars222">
            <ng-template pTemplate="header">
                <tr>
                    <th>Vin</th>
                    <th>Year</th>
                    <th>Brand</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData>
                <tr>
                    <td pEditableColumn>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="text" [(ngModel)]="rowData.vin">
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{rowData.vin}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td pEditableColumn>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="text" [(ngModel)]="rowData.year" required>
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{rowData.year}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td pEditableColumn>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <p-dropdown [options]="brands" [(ngModel)]="rowData.brand" [style]="{'width':'100%'}"></p-dropdown>
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{rowData.brand}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td pEditableColumn>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="text" [(ngModel)]="rowData.color">
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{rowData.color}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                </tr>
            </ng-template>
        </p-table>
