<p-table [value]="cars1">
       <ng-template pTemplate="header">
              <tr>
                     <th>Vin</th>
                     <th>Year</th>
                     <th>Brand</th>
                     <th>Color</th>
              </tr>
       </ng-template>
       <ng-template pTemplate="body" let-car>
              <tr>
                     <td>{{car.vin}}</td>
                     <td>{{car.year}}</td>
                     <td>{{car.brand}}</td>
                     <td>{{car.color}}</td>
              </tr>
       </ng-template>
</p-table>
<p-table #dt [columns]="cols" [value]="cars" [scrollable]="true" [rows]="10" scrollHeight="270px"
       [virtualRowHeight]="30" [loading]="loading" [virtualScroll]="true" (onLazyLoad)="loadCarsLazy($event)"
       [lazy]="true" [totalRecords]="totalRecords">
       <ng-template pTemplate="caption">
              <p>List of Cars</p>
              <div class="text-left">
                     <p-multiSelect [options]="columnOptions" [showToggleAll]="false"
                            (onChange)="selectionItemForFilter($event)" [(ngModel)]="cols"
                            maxSelectedLabels="{0} columns selected">
                     </p-multiSelect>
              </div>
       </ng-template>
       <ng-template pTemplate="header" let-columns>
              <tr>
                     <th *ngFor="let col of cols">
                            {{col.header}}
                     </th>
              </tr>
       </ng-template>
       <ng-template pTemplate="body" let-rowData let-columns="columns">
              <tr style="height:30px">
                     <td *ngFor="let col of cols">
                            {{rowData[col.field]}}
                     </td>
              </tr>
       </ng-template>
</p-table>
